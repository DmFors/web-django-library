<table class="table table-sm table-bordered">
    {% for item in order %}
    <tr>
        <td>
            {{ item.quantity }} x {{ item.book.name }}
        </td>
        <td>{{ item.total_cost }}₽</td>
    </tr>
    {% endfor %}
    <tr class="table-success">
        <td colspan="3">Итого: {{ order.get_total_cost }}₽</td>
    </tr>
</table>
