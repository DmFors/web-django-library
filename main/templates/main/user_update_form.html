{% extends 'base_library.html' %}
{% block title %}Личный кабинет{% endblock %}
{% block content %}
<h1>Личный кабинет</h1>
<h3>Здесь вы можете изменить свои данные</h3>

<form class="form" method="post">
    {% csrf_token %}
    {% for field in form %}
        {{field}}
    {% endfor %}
    <button type="submit" class="btn btn-success">Подвердить изменения</button>
</form>
{% endblock %}
