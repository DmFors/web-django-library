{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{% static 'main/bootstrap-5.2.1-dist/css/bootstrap.min.css' %}">
    <script src="{% static 'main/bootstrap-5.2.1-dist/js/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
</head>
<body>
    <aside>
        <ul>
            <li><a class="btn btn-secondary" href="{% url 'library_home' %}">Библиотека</a></li>
            <li><a class="btn btn-secondary" href="{% url 'add_book' %}">Добавить книгу</a></li>
        </ul>
    </aside>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
