{% extends 'base_library.html' %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {% block form-body %}{% endblock %}

        {% if form.errors %}
        {% for field in form %}
           {% for error in field.errors %}
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}

  {% endif %}
    </form>
{% endblock %}
